<!DOCTYPE html xmlns="http://www.w3.org/1999/xhtml">
<html>
<head>
    <title>COMP3008 - Password Scheme</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bd-border">
            <div id="title" style="text-align: center;">
                <h1>{{CONTEXT}} ({{ACTION}})</h1>
            </div>
            <form>
                <div class="form-group row">
                    <label for="staticUser" class="col-sm-2 col-form-label">User:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="staticUser" value="{{username}}">
                    </div>

                    <div id="hideradio" class="col-auto my-1">
                        <div class="custom-control custom-checkbox mr-sm-2">
                        <input type="checkbox" class="custom-control-input" id="borderPass">
                        <label class="custom-control-label" for="borderPass">Hide Password</label>
                        </div>
                    </div>
                </div>
            </form>
            <button id="genbtn" type="button" class="btn btn-primary mb-2" onclick="GeneratePattern()">Generate new password</button>
            <button id="nextbtn" type="button" class="btn btn-primary mb-2" onclick="Next()" style="float: right;" disabled>Next</button>
            <p id="numattempts" style="text-align: center; display: none;">{{x}} Attempt(s) Left</p>
        </div>
        <div id="givenGrid" class="patterngrid" style="float: left;">
            <svg id="givenPattern" class="patternlock" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
                <defs>
                <marker xmlns="http://www.w3.org/2000/svg" id="triangle" viewBox="0 0 10 10" refX="15" refY="5" markerUnits="strokeWidth" markerWidth="4" markerHeight="3" orient="auto">
                    <path d="M 0 0 L 10 5 L 0 10 z"/>
                </marker>
                </defs>
                <g id="g-active" class="lock-actives"></g>
                <g id="g-lines" class="lock-lines"></g>
                <g id="g-dots" class="lock-dots"></g>
            </svg>
        </div>
        <div id="grid" class="patterngrid" style="float: right;">
            <svg id="inputPattern" class="patternlock" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
                <defs>
                <marker xmlns="http://www.w3.org/2000/svg" id="triangle" viewBox="0 0 10 10" refX="15" refY="5" markerUnits="strokeWidth" markerWidth="4" markerHeight="3" orient="auto">
                    <path d="M 0 0 L 10 5 L 0 10 z"/>
                </marker>
                </defs>
                <g id="dots-activated" class="lock-actives"></g>
                <g id="dots-lines" class="lock-lines"></g>
                <g id="dots" class="lock-dots">
                </g>
            </svg>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
